<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Travel Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;900&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="app">

      <div class="holder headline">
        <h1>Travel<br>
            Weather</h1>
      </div>

      <div class="holder zip">
        <label for="zip">enter zipcode here</label>
        <input type="text" id="zip" placeholder="54321">
      </div>

      <div class="holder feel">
        <label for="feelings">what mood are you feeling?</label>
        <textarea class="myInput"
                  id="feelings" placeholder="whatever comes to mind..." rows=1></textarea>
      </div>

      <div class="holder button">
        <button id="generate" type="submit">log your weather</button>
      </div>

      <div class="holder entry">
        <div class="title">most recent entry:</div>
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>

    </div>

  </body>
</html>
